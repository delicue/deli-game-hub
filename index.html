<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deli Game Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/images/deli-game-hub-logo.png" width="50" height="50" alt="Deli Game Hub">
                    &nbsp; Game Hub
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="posts.html">Posts</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-4 vh-100">
        <section id="highlighted-game">
            <h1 class="text-primary">Smash Up</h1>
            <div id="gameCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active row row-cols-2">
                        <img src="images/smashup-img-1.webp" class="d-block w-25" alt="Smash Up Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="images/smashup-disney.jpg" class="d-block w-25" alt="Smash Up Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="images/smashup-img-1.webp" class="d-block w-25" alt="Smash Up Image 3">
                    </div>
                    <div class="carousel-item">
                        <img src="images/smashup-img-1.webp" class="d-block w-25" alt="Smash Up Image 4">
                    </div>
                    <div class="carousel-item">
                        <img src="images/smashup-img-1.webp" class="d-block w-25" alt="Smash Up Image 5">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#gameCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#gameCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <p class="mt-3 text-secondary">Smash Up is a shufflebuilding game where players combine two factions to dominate bases and score points.</p>
        </section>
    </main>
    <footer class="bg-primary text-white text-center p-3 mt-4">
        <nav>
            <ul class="list-inline">
                <li class="list-inline-item"><a class="text-white" href="index.html">Home</a></li>
                <li class="list-inline-item"><a class="text-white" href="about.html">About</a></li>
                <li class="list-inline-item"><a class="text-white" href="contact.html">Contact</a></li>
                <li class="list-inline-item"><a class="text-white" href="posts.html">Posts</a></li>
            </ul>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
